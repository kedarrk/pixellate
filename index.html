<html>
    <head>
            <meta charset = "utf-8" />
          
        <title>
            Pixellate!
        </title>
          
      
        <link rel = "icon" href = "./icon.png" type = "image/x-icon">
            <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main-body">
        <div id="canvas-body">
        <canvas id="canvas"></canvas>
        </div>
        <div id="task-bar">
        <button id="rectBtn" class="button-6"title="Rectangle"><img src="./rect.png" height="25" widht="25" ></button>
        <button id="fillBtn" class="button-6"title="Fill"><img src="./fill.png" height="25" widht="25" ></button>
        <button id="drawBtn" class="button-6"title="Draw"><img src="./draw.png" height="25" widht="25" ></button>
        <button id="circleBtn" class="button-6"title="Circle"><img src="./circle.png" height="25" widht="25" ></button>
        <button id="lineBtn" class="button-6"title="Line"><img src="./line.png" height="25" widht="25" ></button>
        <button id="undoBtn" class="button-6">Undo</button>
        <button id="colorDetect" class="button-6"title="Picker tool"><img src="./pick.png" height="25" widht="25"></button>
        <input type="color" id="picker" class="button-6">
        <button class="button-6" id="downBtn">Download</button>
        <div class="button-6" id="toolAct">tool active: </div></div>
        </div>
        <script src="./main.js"> </script>

    </body>
</html>
